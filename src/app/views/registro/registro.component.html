<div class="auth-container">
  <div class="auth-box">
    <h1 class="auth-title">Registro</h1>
    <form class="auth-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input [(ngModel)]="username" type="text" id="username" name="username" placeholder="Ingresa tu usuario" required />
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
      </div>
      
      <div class="form-group">
        <label for="role">Tipo de Usuario:</label>
        <select [(ngModel)]="role" id="role" name="role">
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="usuario">Usuario</option>
          <option value="trabajador">Trabajador</option>
        </select>
      </div>
      
      <button type="button" (click)="registrarse()" class="auth-button">Registrarse</button>
      
      <div class="login-link">
        ¿Ya tienes cuenta? <a (click)="irALogin()">Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
